<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout-padrao">


<body id="body">
<section layout:fragment="custom-content">

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Cadastro Cliente</h1>
				</div>
			</div>
		</div>
	</div>
</section>
<div class="page-wrapper">
   <div class="checkout shopping">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="block billing-details">
                  <h4 class="widget-title">Dados Clientes</h4>
                  <form method="post" th:object="${cliente}" class="checkout-form" id="formCliente">
                     <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="" name="nome" th:field="*{nome}">
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="" name="email" th:field="*{email}">
                     </div>
                     <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="text" class="form-control" id="senha" placeholder="" name="senha" th:field="*{senha}">
                     </div>
                     <div class="checkout-country-code clearfix">
                        <div class="form-group">
                           <label for="telefone">Telefone</label>
                           <input type="text" class="form-control" id="telefone" name="telefone" th:field="*{telefone}">
                        </div>
                        <div class="form-group" >
                           <label for="cidade">Cidade</label>
                           <input type="text" class="form-control" id="cidade" name="cidade" th:field="*{cidade}">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="endereco">EndereÃ§o</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" th:field="*{endereco}">
                     </div>
					  <button type="submit" class="btn btn-main mt-20">Cadastrar</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
   <!-- Modal -->
   <div class="modal fade" id="coupon-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-body">
               <form>
                  <div class="form-group">
                     <input class="form-control" type="text" placeholder="Enter Coupon Code">
                  </div>
                  <button type="submit" class="btn btn-main">Apply Coupon</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
</body>
</html>
