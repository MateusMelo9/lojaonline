<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout-padrao">

<body id="body">
<section layout:fragment="custom-content">
<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Produtos</h1>
					<ol class="breadcrumb">
						<li><a th:href="@{/inicio}">Inicio</a></li>
						<li class="active">Produtos</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>
<section class="products section">
	<div class="container">
		<div class="row">
			<div th:each="produto : ${produtos}">
				<div class="col-md-4">
					<div class="product-item">
						<div class="product-thumb">
							<span class="bage">Oferta</span>
							<img class="img-responsive" th:src="@{/produto/mostrarImagem/{ìmagem}(ìmagem=${produto.nomeImagem})}" alt="product-img" width="100"/>
							<div class="preview-meta">
								<ul>
									<li>
										<a th:href="@{/produto/detalhe/{id}(id=${produto.id})}"><i class="tf-ion-ios-search-strong"></i></a>
									<!--<span  data-toggle="modal" data-target="#product-modal">
										<i class="tf-ion-ios-search-strong"></i>
									</span>-->
									</li>
									<li>
										<a href="#!" ><i class="tf-ion-ios-heart"></i></a>
									</li>
									<li>
										<a th:href="@{/carrinho/add/{id}(id=${produto.id})}"><i class="tf-ion-android-cart"></i></a>
									</li>
								</ul>
							</div>
						</div>
						<div class="product-content">
							<h4><a href="product-single.html" th:text="${produto.nome}">Reef Boardsport</a></h4>
							<p class="price" th:text="'R$' + ${produto.valorVenda}">$200</p>
						</div>
					</div>
				</div>
			</div>

		<!-- Modal -->
		<div class="modal product-modal fade" id="product-modal">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<i class="tf-ion-close"></i>
			</button>
		  	<div class="modal-dialog " role="document">
		    	<div class="modal-content">
			      	<div class="modal-body">
			        	<div class="row">
			        		<div class="col-md-8 col-sm-6 col-xs-12">
			        			<div class="modal-image">
				        			<img class="img-responsive" src="images/shop/products/modal-product.jpg" alt="product-img" />
			        			</div>
			        		</div>
			        		<div class="col-md-4 col-sm-6 col-xs-12">
			        			<div class="product-short-details">
			        				<h2 class="product-title">GM Pendant, Basalt Grey</h2>
			        				<p class="product-price">$200</p>
			        				<p class="product-short-description">
			        					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem iusto nihil cum. Illo laborum numquam rem aut officia dicta cumque.
			        				</p>
			        				<a href="cart.html" class="btn btn-main">Add To Cart</a>
			        				<a href="#!" class="btn btn-transparent">Detalhe do Produto</a>
			        			</div>
			        		</div>
			        	</div>
			        </div>
		    	</div>
		  	</div>
		</div><!-- /.modal -->

		</div>
	</div>
</section>
</section>
</body>
</html>
